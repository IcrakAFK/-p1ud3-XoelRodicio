  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 100px;
      height: auto;
      display: block;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        margin-bottom: 1em;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 4px;
      }
      td {
        border: none;
        padding: 5px 0;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: inline-block;
        width: 100px;
      }
    }
